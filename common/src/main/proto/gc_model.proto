syntax = "proto3";

option java_package = "edu.kaist.algo.model";
option java_multiple_files = true;

message GcEvent {
    enum LogType {
        NONE = 0;
        FULL_GC = 1;                            // Full gc
        MINOR_GC = 2;                           // Minor gc
        CMS_INIT_MARK = 3;                      // CMS initial mark phase
        CMS_FINAL_REMARK = 4;                   // CMS final remark phase
    }

    uint32 thread = 1;                          // thread ID
    uint64 timestamp = 2;                       // time stamp(time since JVM startup)
    string datetime = 3;                        // utc time
    LogType log_type = 4;                       // log type
    float pause_time = 5;                       // duration of GC event in seconds
    float user_time = 6;                        // total CPU time of GC event
    float sys_time = 7;                         // time spent in OS call or waiting for system event
    float real_time = 8;                        // (user_time + sys_tim) / threads# + alpha
    float ref_time = 9;                         // reference processing time
}